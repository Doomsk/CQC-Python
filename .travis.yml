language: python
only:
- master
- Develop
matrix:
  include:
  - name: Python 3.5 on Linux
    python: 3.5
  - name: Python 3.6 on Linux
    python: 3.6
    env:
    - BUILD=True
  - name: Python 3.7 on Xenial Linux
    python: 3.7
    dist: xenial
  - name: Python 3.7 on macOS
    os: osx
    osx_image: xcode10.2
    language: shell
before_install:
- make build
install:
- pip3 install dist/*.whl
script:
- make lint
- make tests
deploy:
  provider: pypi
  user: adahlberg
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  on:
    tags: true
    condition: $BUILD = True
